# ???????????????? PLATFORM SETTINGS ????????????????
# Which platform to run tests on:
#   web    = regular web (desktop/mobile-Chrome via Appium or DevTools)
#   mobile = native mobile app (Appium AndroidDriver)
platform=mobile

# ???????????????? BROWSER SETTINGS ????????????????
# Browser to use when platform=web:
#   chrome                 = Desktop Chrome
#   mobile_chrome          = Mobile Chrome via Appium
#   chrome_devtool_mobile  = Chrome with DevTools mobile emulation
browser=chrome

# ???????????????? DEVICE SETTINGS ????????????????
# Device name for Appium or DevTools emulation
# e.g. Pixel 5, iPhone 14 Pro Max, Galaxy S22
deviceName=Pixel 5

# ???????????????? APPLICATION SETTINGS ????????????????
# URL to open when platform=web
url=https://www.yesmadam.com/delhi-at-home-services

# ???????????????? TIMEOUT SETTINGS ????????????????
# Default timeout for all waits (in seconds)
timeout=30
